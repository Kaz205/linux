---
clone:
  disable: true
kind: pipeline
name: pipe
steps:
  - name: build
    image: archlinux:base-devel
    commands:
      - curl -LO "https://repo.archlinuxcn.org/x86_64/glibc-linux4-2.33-4-x86_64.pkg.tar.zst" && bsdtar -C / -xvf "glibc-linux4-2.33-4-x86_64.pkg.tar.zst"
      - pacman -Sy && pacman -S curl git bc cpio pahole --needed --noconfirm
      - git clone https://github.com/Kaz205/pkgbuild --depth=1
      - cd pkgbuild/trunk
      - sed -i '/E_ROOT/d' /usr/bin/makepkg
      - makepkg
      - curl -i -T *.zst filepush.co/upload/5.11-cyan.tar.zst
